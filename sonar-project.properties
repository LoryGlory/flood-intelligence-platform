# =============================================================================
# SonarCloud project configuration
# Docs: https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/github-actions-for-sonarcloud/
#
# Requires SONAR_TOKEN secret in GitHub repo settings:
#   Settings → Secrets and variables → Actions → SONAR_TOKEN
# =============================================================================

sonar.projectKey=loryglory_flood-intelligence-platform
sonar.organization=loryglory

sonar.projectName=Mosel Flood Risk Intelligence Platform
sonar.projectVersion=0.1.0

# -----------------------------------------------------------------
# Source layout
# -----------------------------------------------------------------
sonar.sources=\
  packages/core/src,\
  packages/ingestion/src,\
  packages/risk-engine/src,\
  packages/evidence-store/src,\
  packages/llm-agent/src,\
  packages/web/src

sonar.tests=\
  packages/risk-engine/tests,\
  packages/llm-agent/tests

sonar.test.inclusions=**/*.test.ts

sonar.exclusions=\
  **/dist/**,\
  **/node_modules/**,\
  **/.next/**,\
  packages/evidence-store/data/**,\
  **/coverage/**

# -----------------------------------------------------------------
# Coverage — lcov files generated by `pnpm test:coverage`
# -----------------------------------------------------------------
sonar.javascript.lcov.reportPaths=\
  packages/risk-engine/coverage/lcov.info,\
  packages/llm-agent/coverage/lcov.info

# -----------------------------------------------------------------
# Language / encoding
# -----------------------------------------------------------------
sonar.sourceEncoding=UTF-8